<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <style>
    #typingText {
      font-size: 32px;
      color: #8b008b;
      text-align: center;

      font-family: 'Courier New', monospace;
    }
    body {
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;

      height: 100vh;
      margin: 0;
      font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive;

    h1 {

    .prank-image {
      width: 80%;

    #continueButton {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      font-family: 'Comic Sans MS', cursive;
