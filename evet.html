<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ù§Ô∏è Seni Seviyorum ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff69b4, #ff1493, #ff69b4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
      overflow-y: auto;
      animation: backgroundShift 3s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { background: linear-gradient(135deg, #ff69b4, #ff1493, #ff69b4); }
      50% { background: linear-gradient(135deg, #ff1493, #ff69b4, #ff1493); }
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      margin: 20px;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      color: #ff1493;
      text-shadow: 3px 3px 6px rgba(255, 20, 147, 0.5);
      margin-bottom: 30px;
      font-family: 'Impact', 'Arial Black', sans-serif;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 3px 3px 6px rgba(255, 20, 147, 0.5), 0 0 10px rgba(255, 20, 147, 0.3);
      }
      to {
        text-shadow: 3px 3px 6px rgba(255, 20, 147, 0.8), 0 0 20px rgba(255, 20, 147, 0.6), 0 0 30px rgba(255, 20, 147, 0.4);
      }
    }

    .message {
      font-size: 28px;
      color: #8b008b;
      line-height: 1.6;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(139, 0, 139, 0.3);
      animation: fadeIn 2s ease-out 0.5s both;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .heart {
      font-size: 60px;
      color: #ff1493;
      margin: 20px 0;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .flower {
      width: 180px;
      height: 180px;
      margin: 20px auto;
      animation: flowerBloom 3s ease-in-out infinite;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
    }

    .flower + .flower {
      margin-top: 40px;
    }

    @keyframes flowerBloom {
      0%, 100% { 
        transform: scale(1) rotate(0deg);
        filter: brightness(1);
      }
      50% { 
        transform: scale(1.1) rotate(5deg);
        filter: brightness(1.2);
      }
    }

    .signature {
      font-size: 18px;
      color: #ff1493;
      font-style: italic;
      margin-top: 15px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(255, 20, 147, 0.3);
    }

    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-heart {
      position: absolute;
      font-size: 30px;
      color: rgba(255, 20, 147, 0.6);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Mobil uyumluluk */
    @media (max-width: 768px) {
      body {
        min-height: auto;
        padding: 20px 10px;
        overflow-y: auto;
      }
      
      .container {
        padding: 30px 20px;
        margin: 10px;
        max-width: 90%;
      }
      
      .title {
        font-size: 32px;
        margin-bottom: 20px;
      }
      
      .message {
        font-size: 20px;
        margin-bottom: 20px;
      }
      
      .heart {
        font-size: 50px;
        margin: 15px 0;
      }
      
      .flower {
        width: 120px;
        height: 120px;
        margin: 15px auto;
      }
      
      .flower + .flower {
        margin-top: 30px;
      }
      
      .signature {
        font-size: 16px;
        margin-top: 10px;
      }
    }
    
    /* √áok k√º√ß√ºk ekranlar i√ßin */
    @media (max-width: 480px) {
      body {
        padding: 15px 5px;
      }
      
      .container {
        padding: 25px 15px;
        margin: 5px;
      }
      
      .title {
        font-size: 28px;
        margin-bottom: 15px;
      }
      
      .message {
        font-size: 18px;
        margin-bottom: 15px;
      }
      
      .heart {
        font-size: 40px;
        margin: 10px 0;
      }
      
      .flower {
        width: 100px;
        height: 100px;
        margin: 10px auto;
      }
      
      .flower + .flower {
        margin-top: 25px;
      }
      
      .signature {
        font-size: 14px;
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-hearts" id="floatingHearts"></div>
  
  <div class="container">
    <div class="title">Biliyordum Ben De Sana A≈üƒ±ƒüƒ±m! ‚ù§Ô∏è</div>
    <div class="message">
      ≈ûu an belki yanƒ±nda deƒüilim ama ileride hep yanƒ±nda olup mutlu olman i√ßin elimden gelen her ≈üeyi yapacaƒüƒ±m. <br>
      ƒ∞yi ki varsƒ±n G√ºzelim! üíï
    </div>
    <div class="heart">üíñ</div>
    <img src="cƒ±cek.webp" alt="G√ºzel √ái√ßek" class="flower">
    <img src="cƒ±cek2.jpg" alt="G√ºzel √ái√ßek" class="flower">
 
    <div class="signature">-Baron √ñmer</div>
  </div>

  <script>
    // Y√ºzen kalpler olu≈ütur
    function createFloatingHearts() {
      const container = document.getElementById('floatingHearts');
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerHTML = 'üíï';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 6 + 's';
      container.appendChild(heart);
      
      // 6 saniye sonra kalbi kaldƒ±r
      setTimeout(() => {
        if (heart.parentNode) {
          heart.parentNode.removeChild(heart);
        }
      }, 6000);
    }

    // Her 2 saniyede bir kalp olu≈ütur
    setInterval(createFloatingHearts, 2000);
    
    // Sayfa y√ºklendiƒüinde birka√ß kalp olu≈ütur
    for (let i = 0; i < 5; i++) {
      setTimeout(createFloatingHearts, i * 500);
    }
  </script>
</body>
</html>
